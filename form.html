<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Details</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<form action="">
    <h1>Student Details</h1>
    <label for="fname">Firstname :</label>
    <input type="text" id="fname" placeholder="Enter your first name">
    <br><br>
    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Enter your surname">
    <br><br> <label for="mail">Email address :</label>
    <input type="email" id="mail" placeholder="Enter your email address">
    <br><br> <label for="pword">Password :</label>
    <input type="password" id="pword">
    <br><br>
    <p>Choose your favorite game</p>
    <input type="checkbox">Football <br>
    <input type="checkbox">Hockey <br>
    <input type="checkbox">Netball <br>
    <input type="checkbox">Bascketball <br>
    
    <p>Which is your best Programming Language</p>
    <input type="radio">Python <br>
    <input type="radio">Kotlin <br>
    <input type="radio">Java <br>
    <input type="radio">C++ <br><br>
<!--job down menu-->
    <label for="nationality">Nationality :</label>
    <select name="" id="nationality">
        <option value="" disabled selected>Select nationality</option>
        <option value="">Uganda</option>
        <option value="">Ethiopia</option>
        <option value="">Tanzania</option>
        <option value="">Tunisia</option>
    </select><br><br>

    <label for="student">Describe Yourself :</label><br>
    <textarea name="" id="student" cols="30" rows="5" placeholder="Type something..."></textarea>
    <br><br>

    <input type="submit" value="Submit">



    


</form>
</body>
</html>
